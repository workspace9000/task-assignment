<div class="pagination-bar">
    <button mat-stroked-button (click)="prevPage()">Poprzednia</button>
    <button mat-stroked-button (click)="nextPage()">Następna</button>
</div>

<div class="task-list">
    <div class="task-container" *ngFor="let task of tasks$ | async">
        <div class="task-row">
            <span>{{ task.type }} ({{ task.difficulty }}) — {{ task.status }}</span>
            <span *ngIf="task.isDisabled" class="disabled-note">[Zablokowane]</span>
            <span class="spacer"></span>
            <button mat-raised-button color="primary" (click)="onAssign(task.id)" [disabled]="task.isDisabled">
                Przypisz
            </button>
        </div>
    </div>
</div>
