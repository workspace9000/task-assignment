<div class="header">
    <label for="user">Wybierz użytkownika:</label>
    <select [value]="selectedUserId" (change)="onUserChange($event)">
        <option [value]="" selected>Wybierz osobę</option>
        <option *ngFor="let user of users$ | async" [value]="user.id">
            {{ user.name }} ({{ user.role }})
        </option>
    </select>


    <button [disabled]="!(hasUnsavedChanges$ | async)" (click)="onConfirm()">
        Zatwierdź
    </button>
</div>
